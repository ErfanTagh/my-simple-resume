name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 37.27.31.223
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸ”„ Starting zero-downtime deployment..."
            cd ~/my-simple-resume

            # Update code
            git fetch origin
            git reset --hard origin/main

            # Step 1: Build new images FIRST (while old containers are still running)
            echo "ğŸ“¦ Building new images (old containers still serving traffic)..."
            docker compose -f docker-compose.prod.yml build --no-cache backend frontend

            # Step 2: Update backend with health check
            echo "ğŸ”„ Updating backend..."
            docker compose -f docker-compose.prod.yml up -d --no-deps backend

            # Wait for backend to be healthy
            echo "â³ Waiting for backend to be healthy..."
            timeout=60
            while [ $timeout -gt 0 ]; do
              if docker exec resume_backend wget -q --spider http://localhost:8000/api/health/ 2>/dev/null || docker exec resume_backend python -c "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health/')" 2>/dev/null; then
                echo "âœ… Backend is healthy and ready"
                break
              fi
              sleep 2
              timeout=$((timeout - 2))
            done

            # Verify backend is actually running
            if ! docker ps --filter "name=resume_backend" --filter "status=running" --format "{{.Names}}" | grep -q "resume_backend"; then
              echo "âŒ Backend container failed to start!"
              docker compose -f docker-compose.prod.yml ps backend
              docker compose -f docker-compose.prod.yml logs --tail 30 backend
              exit 1
            fi

            # Step 3: Update frontend
            echo "ğŸ”„ Updating frontend..."
            docker compose -f docker-compose.prod.yml up -d --no-deps frontend

            # Wait for frontend build to complete
            echo "â³ Waiting for frontend build to complete..."
            timeout=120
            while [ $timeout -gt 0 ]; do
              if docker exec resume_frontend test -f /usr/share/nginx/html/index.html 2>/dev/null; then
                echo "âœ… Frontend build complete"
                break
              fi
              sleep 3
              timeout=$((timeout - 3))
            done

            # Step 4: Copy frontend files to nginx (atomic operation)
            echo "ğŸ“¦ Copying frontend files to nginx..."
            mkdir -p /tmp/frontend-build
            timeout 30 docker cp resume_frontend:/usr/share/nginx/html/. /tmp/frontend-build/ 2>/dev/null || sleep 3 && timeout 30 docker cp resume_frontend:/usr/share/nginx/html/. /tmp/frontend-build/ || echo "âš ï¸  Frontend copy failed, continuing..."
            timeout 30 docker cp /tmp/frontend-build/. resume_nginx:/usr/share/nginx/html/ 2>/dev/null || echo "âš ï¸  Nginx copy failed, continuing..."
            rm -rf /tmp/frontend-build

            # Step 5: Run migrations (backend is already running)
            echo "ğŸ”„ Running migrations..."
            timeout 60 docker compose -f docker-compose.prod.yml exec -T backend python manage.py migrate || echo "âš ï¸  Migrations failed or already applied"

            # Step 6: Reload nginx (zero-downtime - just reloads config, doesn't restart)
            echo "ğŸ”„ Reloading nginx (zero-downtime)..."
            docker compose -f docker-compose.prod.yml exec -T nginx nginx -s reload 2>/dev/null || docker compose -f docker-compose.prod.yml restart nginx

            # Step 7: Verify all critical containers are running
            echo "ğŸ” Verifying all containers are running..."
            if ! docker ps --filter "name=resume_backend" --filter "status=running" --format "{{.Names}}" | grep -q "resume_backend"; then
              echo "âŒ Backend container is not running!"
              docker compose -f docker-compose.prod.yml ps backend
              docker compose -f docker-compose.prod.yml logs --tail 30 backend
              exit 1
            fi

            if ! docker ps --filter "name=resume_nginx" --filter "status=running" --format "{{.Names}}" | grep -q "resume_nginx"; then
              echo "âŒ Nginx container is not running!"
              docker compose -f docker-compose.prod.yml ps nginx
              docker compose -f docker-compose.prod.yml logs --tail 30 nginx
              exit 1
            fi

            # Step 8: Clean up old images (optional, saves disk space)
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "âœ… Zero-downtime deployment complete!"
            docker compose -f docker-compose.prod.yml ps

      - name: âœ… Deployment Status
        if: success()
        run: |
          echo "âœ… Successfully deployed to production!"
          echo "ğŸŒ Your site is live at: https://123resume.de"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check the logs above."
