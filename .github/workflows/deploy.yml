name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 37.27.31.223
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "üîÑ Starting deployment..."
            cd ~/my-simple-resume

            # Update code
            git fetch origin
            git reset --hard origin/main

            # Rebuild and restart services
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d

            # Wait for services to start
            echo "‚è≥ Waiting for services to start..."
            sleep 20

            # Copy frontend files to nginx
            mkdir -p /tmp/frontend-build
            docker cp resume_frontend:/usr/share/nginx/html/. /tmp/frontend-build/ 2>/dev/null || sleep 5 && docker cp resume_frontend:/usr/share/nginx/html/. /tmp/frontend-build/
            docker cp /tmp/frontend-build/. resume_nginx:/usr/share/nginx/html/ 2>/dev/null || true
            rm -rf /tmp/frontend-build

            # Run migrations
            docker compose -f docker-compose.prod.yml exec -T backend python manage.py migrate || true

            # Reload nginx
            docker compose -f docker-compose.prod.yml exec -T nginx nginx -s reload || docker compose -f docker-compose.prod.yml restart nginx

            echo "‚úÖ Deployment complete!"
            docker compose -f docker-compose.prod.yml ps

      - name: ‚úÖ Deployment Status
        if: success()
        run: |
          echo "‚úÖ Successfully deployed to production!"
          echo "üåê Your site is live at: https://123resume.de"

      - name: ‚ùå Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check the logs above."
