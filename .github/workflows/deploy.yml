name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 37.27.31.223
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸ”„ Starting deployment..."

            # Navigate to project directory
            cd ~/my-simple-resume

            # Pull latest code
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git pull origin main

            # Stop services
            echo "ğŸ›‘ Stopping services..."
            docker compose -f docker-compose.prod.yml down

            # Remove old frontend volume to force rebuild
            echo "ğŸ—‘ï¸  Cleaning old frontend build..."
            docker volume rm my-simple-resume_frontend_build || true

            # Rebuild containers
            echo "ğŸ”¨ Rebuilding containers..."
            docker compose -f docker-compose.prod.yml build --no-cache frontend
            docker compose -f docker-compose.prod.yml build backend

            # Start services
            echo "â–¶ï¸  Starting services..."
            docker compose -f docker-compose.prod.yml up -d

            # Wait for services to start
            echo "â³ Waiting for services to initialize..."
            sleep 15

            # Copy frontend files to nginx
            echo "ğŸ“‹ Copying frontend files..."
            docker cp resume_frontend:/usr/share/nginx/html/. /tmp/react-app/ || true
            docker cp /tmp/react-app/. resume_nginx:/usr/share/nginx/html/ || true
            rm -rf /tmp/react-app

            # Restart nginx to load new files
            echo "ğŸ”„ Restarting nginx..."
            docker compose -f docker-compose.prod.yml restart nginx

            # Show status
            echo "âœ… Deployment complete!"
            echo ""
            echo "ğŸ“Š Service Status:"
            docker compose -f docker-compose.prod.yml ps

            echo ""
            echo "ğŸŒ Site: https://123resume.de"

      - name: âœ… Deployment Status
        if: success()
        run: |
          echo "âœ… Successfully deployed to production!"
          echo "ğŸŒ Your site is live at: https://123resume.de"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check the logs above."
