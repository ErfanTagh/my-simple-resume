name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 37.27.31.223
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸ”„ Starting deployment..."
            cd ~/my-simple-resume

            # Update code
            git fetch origin
            git reset --hard origin/main

            # Rebuild and restart services
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d

            # Wait for MongoDB to be healthy (backend depends on it)
            echo "â³ Waiting for MongoDB to be healthy..."
            timeout=30
            while [ $timeout -gt 0 ]; do
              if docker ps --filter "name=resume_mongodb" --filter "health=healthy" --format "{{.Names}}" | grep -q "resume_mongodb"; then
                echo "âœ… MongoDB is healthy"
                break
              fi
              sleep 2
              timeout=$((timeout - 2))
            done

            # Quick verification that containers are starting (not just created)
            echo "ğŸ” Verifying containers are running..."
            sleep 5  # Give containers a moment to start

            # Check containers with a quick retry (max 3 attempts, 5 seconds each)
            MAX_RETRIES=3
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              BACKEND_RUNNING=$(docker ps --filter "name=resume_backend" --filter "status=running" --format "{{.Names}}" | grep -q "resume_backend" && echo "running" || echo "not_running")
              NGINX_RUNNING=$(docker ps --filter "name=resume_nginx" --filter "status=running" --format "{{.Names}}" | grep -q "resume_nginx" && echo "running" || echo "not_running")
              
              if [ "$BACKEND_RUNNING" = "running" ] && [ "$NGINX_RUNNING" = "running" ]; then
                echo "âœ… All critical containers are running!"
                break
              fi
              
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "âš ï¸  Retrying container start (attempt $RETRY_COUNT/$MAX_RETRIES)..."
                docker compose -f docker-compose.prod.yml up -d backend nginx
                sleep 5
              fi
            done

            # Final check - fail fast if critical containers are not running
            if ! docker ps --filter "name=resume_backend" --filter "status=running" --format "{{.Names}}" | grep -q "resume_backend"; then
              echo "âŒ Backend container is not running!"
              docker compose -f docker-compose.prod.yml ps backend
              docker compose -f docker-compose.prod.yml logs --tail 30 backend
              exit 1
            fi

            if ! docker ps --filter "name=resume_nginx" --filter "status=running" --format "{{.Names}}" | grep -q "resume_nginx"; then
              echo "âŒ Nginx container is not running!"
              docker compose -f docker-compose.prod.yml ps nginx
              docker compose -f docker-compose.prod.yml logs --tail 30 nginx
              exit 1
            fi

            # Copy frontend files to nginx (with timeout to avoid hanging)
            echo "ğŸ“¦ Copying frontend files..."
            mkdir -p /tmp/frontend-build
            timeout 30 docker cp resume_frontend:/usr/share/nginx/html/. /tmp/frontend-build/ 2>/dev/null || sleep 3 && timeout 30 docker cp resume_frontend:/usr/share/nginx/html/. /tmp/frontend-build/ || echo "âš ï¸  Frontend copy failed, continuing..."
            timeout 30 docker cp /tmp/frontend-build/. resume_nginx:/usr/share/nginx/html/ 2>/dev/null || echo "âš ï¸  Nginx copy failed, continuing..."
            rm -rf /tmp/frontend-build

            # Run migrations (with timeout)
            echo "ğŸ”„ Running migrations..."
            timeout 60 docker compose -f docker-compose.prod.yml exec -T backend python manage.py migrate || echo "âš ï¸  Migrations failed or already applied"

            # Reload nginx (quick operation)
            docker compose -f docker-compose.prod.yml exec -T nginx nginx -s reload 2>/dev/null || docker compose -f docker-compose.prod.yml restart nginx

            echo "âœ… Deployment complete!"
            docker compose -f docker-compose.prod.yml ps

      - name: âœ… Deployment Status
        if: success()
        run: |
          echo "âœ… Successfully deployed to production!"
          echo "ğŸŒ Your site is live at: https://123resume.de"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check the logs above."
