name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 37.27.31.223
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸ”„ Starting deployment..."

            # Navigate to project directory
            cd ~/my-simple-resume

            # Discard any local changes and pull latest code
            echo "ğŸ“¥ Fetching latest code from GitHub..."
            git fetch origin

            echo "ğŸ§¹ Discarding local changes..."
            git reset --hard origin/main

            echo "âœ… Code updated to latest version"

            # Stop services
            echo "ğŸ›‘ Stopping services..."
            docker compose -f docker-compose.prod.yml down

            # Rebuild containers with clean cache
            echo "ğŸ”¨ Rebuilding containers..."
            docker compose -f docker-compose.prod.yml build --no-cache frontend
            docker compose -f docker-compose.prod.yml build --no-cache backend

            # Start services
            echo "â–¶ï¸  Starting services..."
            docker compose -f docker-compose.prod.yml up -d

            # Wait for services to start
            echo "â³ Waiting for services to initialize..."
            sleep 20

            # Copy frontend files from container to nginx
            echo "ğŸ“‹ Copying frontend files to nginx..."
            docker cp resume_frontend:/usr/share/nginx/html/. /tmp/frontend-build/ 2>/dev/null || echo "Frontend files already in place"
            if [ -d "/tmp/frontend-build" ]; then
              docker cp /tmp/frontend-build/. resume_nginx:/usr/share/nginx/html/
              rm -rf /tmp/frontend-build
              echo "âœ… Frontend files copied successfully"
              
              # Reload nginx to serve new files
              echo "ğŸ”„ Reloading nginx..."
              docker compose -f docker-compose.prod.yml exec -T nginx nginx -s reload
            fi

            # Run database migrations
            echo "ğŸ—„ï¸  Running database migrations..."
            docker compose -f docker-compose.prod.yml exec -T backend python manage.py makemigrations || true
            docker compose -f docker-compose.prod.yml exec -T backend python manage.py migrate || true

            # Restart services to ensure everything is fresh
            echo "ğŸ”„ Restarting services..."
            docker compose -f docker-compose.prod.yml restart

            # Show status
            echo "âœ… Deployment complete!"
            echo ""
            echo "ğŸ“Š Service Status:"
            docker compose -f docker-compose.prod.yml ps

            echo ""
            echo "ğŸŒ Site: https://123resume.de"

      - name: âœ… Deployment Status
        if: success()
        run: |
          echo "âœ… Successfully deployed to production!"
          echo "ğŸŒ Your site is live at: https://123resume.de"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check the logs above."
