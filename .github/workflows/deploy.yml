name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 37.27.31.223
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸ”„ Starting deployment..."

            # Navigate to project directory
            cd ~/my-simple-resume

            # Discard any local changes and pull latest code
            echo "ğŸ“¥ Fetching latest code from GitHub..."
            git fetch origin

            echo "ğŸ§¹ Discarding local changes..."
            git reset --hard origin/main

            echo "âœ… Code updated to latest version"

            # Stop services
            echo "ğŸ›‘ Stopping services..."
            docker compose -f docker-compose.prod.yml down

            # Clean up old images to free space
            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -f || true

            # Rebuild ALL containers with clean cache
            echo "ğŸ”¨ Rebuilding all containers with --no-cache..."
            docker compose -f docker-compose.prod.yml build --no-cache

            # Start services
            echo "â–¶ï¸  Starting services..."
            docker compose -f docker-compose.prod.yml up -d

            # Wait for services to start and be healthy
            echo "â³ Waiting for services to initialize..."
            sleep 15

            # Wait for backend to be ready
            echo "â³ Waiting for backend to be ready..."
            timeout=60
            while [ $timeout -gt 0 ]; do
              if docker compose -f docker-compose.prod.yml exec -T backend python -c "import django; print('OK')" 2>/dev/null; then
                echo "âœ… Backend is ready"
                break
              fi
              sleep 2
              timeout=$((timeout - 2))
            done

            # Copy frontend files from container to nginx
            echo "ğŸ“‹ Copying frontend files to nginx..."
            mkdir -p /tmp/frontend-build
            docker cp resume_frontend:/usr/share/nginx/html/. /tmp/frontend-build/ 2>/dev/null || {
              echo "âš ï¸  Frontend container might not be ready, waiting..."
              sleep 5
              docker cp resume_frontend:/usr/share/nginx/html/. /tmp/frontend-build/ || echo "âŒ Failed to copy frontend files"
            }

            if [ -d "/tmp/frontend-build" ] && [ "$(ls -A /tmp/frontend-build)" ]; then
              docker cp /tmp/frontend-build/. resume_nginx:/usr/share/nginx/html/
              rm -rf /tmp/frontend-build
              echo "âœ… Frontend files copied successfully"
              
              # Wait for nginx to be ready before reloading
              sleep 3
              echo "ğŸ”„ Reloading nginx..."
              docker compose -f docker-compose.prod.yml exec -T nginx nginx -s reload || echo "âš ï¸  Nginx reload failed, but continuing..."
            else
              echo "âš ï¸  No frontend files found to copy"
            fi

            # Run database migrations
            echo "ğŸ—„ï¸  Running database migrations..."
            docker compose -f docker-compose.prod.yml exec -T backend python manage.py makemigrations || echo "âš ï¸  Makemigrations failed or no changes"
            docker compose -f docker-compose.prod.yml exec -T backend python manage.py migrate || echo "âŒ Migrations failed!"

            # Collect static files
            echo "ğŸ“¦ Collecting static files..."
            docker compose -f docker-compose.prod.yml exec -T backend python manage.py collectstatic --noinput || echo "âš ï¸  Collectstatic failed"

            # Restart services to ensure everything is fresh
            echo "ğŸ”„ Restarting services..."
            docker compose -f docker-compose.prod.yml restart

            # Show status
            echo "âœ… Deployment complete!"
            echo ""
            echo "ğŸ“Š Service Status:"
            docker compose -f docker-compose.prod.yml ps

            echo ""
            echo "ğŸŒ Site: https://123resume.de"

      - name: âœ… Deployment Status
        if: success()
        run: |
          echo "âœ… Successfully deployed to production!"
          echo "ğŸŒ Your site is live at: https://123resume.de"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check the logs above."
