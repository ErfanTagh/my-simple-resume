services:
  mongodb:
    image: mongo:6.0
    container_name: resume_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_NAME}
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - resume-network

  backend:
    build: ./backend
    container_name: resume_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./.env
    environment:
      - MONGODB_CONNECTION_STRING=mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@mongodb:27017/${MONGODB_NAME}?authSource=admin
      - PYTHONUNBUFFERED=1
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,backend:8000
    depends_on:
      mongodb:
        condition: service_healthy
    command: sh -c "python manage.py migrate 2>&1 | grep -v 'Operations to perform' | grep -v 'Running migrations' | grep -v 'No migrations to apply' | grep -v 'Apply all migrations' || true && PYTHONUNBUFFERED=1 python manage.py runserver 0.0.0.0:8000"
    networks:
      - resume-network

  frontend:
    build: ./frontend/skill-step-form
    container_name: resume_frontend
    restart: always
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/skill-step-form:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - resume-network

volumes:
  mongodb_data:

networks:
  resume-network:
    driver: bridge
